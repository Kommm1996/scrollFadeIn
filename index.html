<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScrollFadeIn</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      border: 0;
      box-sizing: border-box;
    }

    html,
    body {
      background: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      padding: 0 15px;
      margin: 0 auto;
    }

    .box {
      height: 500px;
      margin: 20px 0;
      border: 1px solid #ccc;
      background: #94a3b8;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box scrollFadeInUp"></div>
    <div class="box scrollFadeInLeft"></div>
    <div class="box scrollFadeInRight"></div>
    <div class="box scrollFadeInZoom"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
<script src="./scrollFadeIn.min.js"></script>
<script defer>
  const init = new ScrollFadeIn()
  init.init()
</script>

</html>
